
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umami Prediction</title>
</head>
<body>
    <h1>Umami Prediction</h1>
    <form method="POST">
        <label for="sequence">Enter Amino Acid Sequence:</label><br>
        <input type="text" id="sequence" name="sequence"><br><br>
        <input type="submit" value="Predict"><br><br>
    </form>

    {% if result is not none %}
    <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
